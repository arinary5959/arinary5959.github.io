<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/abfc3aa8c4.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrap">
        <div class="calculator_wrap">
            <div class="calculator_inner">
                <div class="view">
                    <!-- 계산식 -->
                    <div class="expression"></div>
                    <div class="crr_number"></div>
                </div>
                <div class="sign">
                    <div>C</div>
                    <div><i class="fas fa-percent"></i></div>
                    <!-- <i class="fas fa-percentage"></i> -->
                    <div><i class="fas fa-divide"></i></div>
                    <div><i class="fas fa-backspace"></i></div>

                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div><i class="fas fa-times"></i></div>
                    
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div><i class="fas fa-minus"></i></div>
                    
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div><i class="fas fa-plus"></i></div>
                    
                    <div>+/-</div>
                    <div>0</div>
                    <div>.</div>
                    <!-- <i class="fas fa-circle"></i> -->
                    <div><i class="fas fa-equals"></i></i></div>
                </div>
                <aside class="log">
                    <!-- 계산 기록 -->
                    <div class="delete_log_btn"><i class="far fa-trash-alt"></i></div>
                </aside>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
