<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : wkfi Icon -->
        </div>
        <div class="status-bar_column">
            <span>10:19</span>
        </div>
        <div class="status-bar_column">
            <span>62%</span>
            <i class="fad fa-lock-alt"></i>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div><!-- status-bar -->
    <header class="welcome-header">
        <h1 class="welcome-header_titile">Welcome to KakaoTalk</h1>
        <p class="welcome-header_text">If you have a Kakao Account,<br/> log in with your email or phone number.</p>
    </header>
    <form id="login-form" action="friends.html" method="GET"><!-- 서버없으므로 get. -->
        <input name="username" type="text" placeholder="Eamil or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In">
        <button class="btn-sign-up">Sign Up</button>
        <a href="#">Find Kakao Account of Password</a>
    </form>
    <script src="https://kit.fontawesome.com/c8d24dec70.js" crossorigin="anonymous"></script>
</body>
</html>
