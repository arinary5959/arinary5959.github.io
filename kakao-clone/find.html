<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/screen/find.css" />
    <title>Find - KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : wkfi Icon -->
        </div>
        <div class="status-bar_column">
            <span>10:19</span>
        </div>
        <div class="status-bar_column">
            <span>62%</span>
            <i class="fad fa-lock-alt"></i>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div><!-- status-bar -->
    <header>
        <h1>Find</h1>
        <div>
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <main class="container">
        <div class="quick_menu">
            <li><i class="fas fa-qrcode"></i><span>QR Code</span></li>
            <li><i class="far fa-address-book"></i><span>Add by Contacts</span></li>
            <li><i class="fab fa-orcid"></i><span>Add by ID</span></li>
            <li><i class="far fa-envelope"></i><span>Invite</span></li>
        </div>
        <div class="recommended_friends">
            <h6>Recommended Friends</h6>
            <img src="images/recommend_ch.png" alt="">
            <span>Do You have recommended friends?</span>
        </div>
        <div class="open_chat">
            <div class="open_chat_header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="open_post">
                <div class="open_post_column">
                    <h5>#BTS</h5>
                    <h6>#bts#army#friends</h6>
                    <div>
                        <img src="images/recommend_ch.png" alt="">
                        <span>802 Members</span>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open_post_column">
                    <div></div>
                    <div>
                        <i class="fas fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav>
        <ul class="nav_list">
           <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
           <li><a href="chat.html"><span>3</span><i class="far fa-comment fa-lg"></i></i></i></a></li>
           <li><a href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
           <li><a href="more.html"><span></span><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/c8d24dec70.js" crossorigin="anonymous"></script>
</body>
</html>
